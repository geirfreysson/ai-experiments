<header id="title-block-header" class="default">
<div class="quarto-title">
$if(title)$
<h1 class="title">$title$</h1>
$endif$
$if(subtitle)$
<p class="subtitle lead">$subtitle$</p>
$endif$
<div class="post-meta">
  $title-metadata.html()$ / 
  $if(categories)$
  $if(quarto-template-params.title-block-categories)$
<span class="categories">
  $for(categories)$
  <span class="category"><a href="/index.html#cateogry=$categories$">$categories$</a></span>
  $endfor$
</span>
  $endif$
$endif$
</div>

</div>

$if(hide-description)$
$elseif(description)$
<div>
  <div class="description">
    $description$
  </div>
</div>
$endif$



</header>
